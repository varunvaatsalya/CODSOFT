    <div class="yes">
      <div class="header">
        <h1>To Do List</h1>
        <h3 class="date"></h3>
      </div>
      <div class="image">
        <div class="img">
          <img src="./person-working-online.png" alt="image" />
        </div>
      </div>
      <ul id="myUL"></ul>
      <div class="inputsection">
        <input
          type="text"
          id="myInput"
          placeholder="Add a task..."
          onfocus="chngplahldr()"
          onfocusout="rechgpldr()"
          title='add a task in "My Day"'
        />
        <span onclick="newElement()" id="subbtn" class="addBtn">Add</span>
      </div>
      <button type="button" id="clear-list" onclick="removeAll()">
        Clear Items
      </button>
    </div>
